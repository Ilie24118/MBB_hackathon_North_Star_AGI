<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Beer Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='beer_background.png') }}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 520px;
            margin: 2rem;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #FF8C00;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #E67E00;
        }

        .location-btn {
            background-color: #4CAF50;
            margin-bottom: 1rem;
        }

        .location-btn:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #FF8C00;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .vibelist {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .vibe-chip {
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .vibe-chip:hover {
            background-color: #FFDEAD;
            transform: scale(1.05);
        }

        .info {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #e6f7ff;
            border-left: 5px solid #1890ff;
            border-radius: 6px;
        }

        .resize {
            width: 220px;
            height: auto;
            border-radius: 12px;
            display: block;
            margin: 0 auto 1rem auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <img class="resize" src="{{ url_for('static', filename='logo_beer_finder.jpeg') }}" alt="Vibe Beer Finder Logo">
    <h1>Vibe Beer Finder</h1>
    <p style="text-align:center;">Find the perfect pub in Antwerp that matches your vibe üçª</p>

    <button id="getCurrentLocation" class="location-btn">üìç Use My Current Location</button>

    <form method="POST" action="/" id="searchForm">
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="any" required placeholder="e.g. 51.2213" value="51.2213">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="any" required placeholder="e.g. 4.4151" value="4.4151">
        </div>
        <div class="form-group">
            <label for="vibe">What's your vibe today?</label>
            <input type="text" id="vibe" name="vibe" required placeholder="e.g. cozy, lively, hipster">
            <div class="vibelist">
                <span class="vibe-chip" onclick="setVibe('Cozy')">Cozy</span>
                <span class="vibe-chip" onclick="setVibe('Lively')">Lively</span>
                <span class="vibe-chip" onclick="setVibe('Local')">Local</span>
                <span class="vibe-chip" onclick="setVibe('Historic')">Historic</span>
                <span class="vibe-chip" onclick="setVibe('Hipster')">Hipster</span>
                <span class="vibe-chip" onclick="setVibe('Romantic')">Romantic</span>
            </div>
        </div>
        <button type="submit">üç∫ Find My Perfect Pub</button>
    </form>

    <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Looking for pubs that match your vibe...</p>
    </div>

    <div class="info">
        <p><strong>Note:</strong> This app focuses on pubs in Antwerp, Belgium. For best results, use coordinates within or near Antwerp.</p>
    </div>
</div>

<script>
    function setVibe(vibe) {
        document.getElementById('vibe').value = vibe;
    }

    document.getElementById('getCurrentLocation').addEventListener('click', function () {
        const loadingIndicator = document.getElementById('loadingIndicator');
        loadingIndicator.style.display = 'block';

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                document.getElementById('latitude').value = position.coords.latitude;
                document.getElementById('longitude').value = position.coords.longitude;
                loadingIndicator.style.display = 'none';
            }, function (error) {
                alert('Error getting your location: ' + error.message);
                loadingIndicator.style.display = 'none';
            });
        } else {
            alert('Geolocation is not supported by your browser');
            loadingIndicator.style.display = 'none';
        }
    });

    document.getElementById('searchForm').addEventListener('submit', function () {
        document.getElementById('loadingIndicator').style.display = 'block';
    });
</script>
</body>
</html>
