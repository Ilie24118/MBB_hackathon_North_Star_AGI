<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pub Meetup Scheduler</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FFF8F0, #FFEFD5);
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
    }

    h2 {
      color: #FF8C00;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #FF8C00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #E67E00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }

    th {
      background-color: #FFEFD5;
      color: #FF8C00;
    }

        .back-btn {
      background-color: #FF8C00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none; /* REMOVE UNDERLINE */
    }

    .back-btn:hover {
      background-color: #E67E00;
    }

    .resize {
      width: 100px;
      height: auto;
      border-radius: 10%;
      display: inline-block;
      margin-bottom: 1rem;
    }

    button.back-btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üìù Join Pub Vibes</h2>
      <form id="joinForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />

        <label for="age">Your Age</label>
        <input type="number" id="age" required />

        <label for="time">When You'll Arrive</label>
        <input type="time" id="time" required />

        <button>Add to Timetable</button>
        <a href="/" class="back-btn">üîç New Search</a>
      </form>
    </div>

    <div class="card">
      <h2>üïí Pub Timetable</h2>
      <table id="timetable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('joinForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const time = document.getElementById('time').value.trim();

      if (!name || !age || !time) return;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${age}</td><td>${time}</td>`;
      document.querySelector('#timetable tbody').appendChild(row);

      // Clear inputs
      this.reset();
    });
  </script>
</body>
</html>
